<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

  <div>
    <h1>Tic-Tac-Toe!</h1>
    <table id="gameboard">
      <tr class="sure">
        <td id="ichi">x</td>
        <td id="ni"></td>
        <td id="san"></td>
      </tr>
      <tr class="sure">
        <td id="jyuuichi"></td>
        <td id="jyuuni">o</td>
        <td id="jyuusan"></td>
      </tr>
      <tr class="sure">
        <td id="nijyuuichi"></td>
        <td id="nijyuuni"></td>
        <td id="nijyuusan">x</td>
      </tr>
    </table>
    <h3>Reset</h3>
  </div>

  </body>
</html>
